<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Style sheet-->
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="display-img">
      <picture class="product-img">
        <source media="(max-width: 759px)" srcset="images/image-product-mobile.jpg" />
        <source media="(min-width: 760px)" srcset="images/image-product-desktop.jpg" />
        <img class="main-img" src="images/image-product-mobile.jpg" alt="Bottle of Gabrielle Chanel Paris Perfume" />
      </picture>
    </section>

    <section class="display-info">
      <h2 class="product-type">P E R F U M E</h2>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-wrapper">
        <h3 class="discount-price">$149.99</h3>
        <p class="regular-price">$169.99</p>
      </div>

      <button>
        <img class="cart-img" src="images/icon-cart.svg" alt="shopping cart" />
        <label>Add to Cart</label>
      </button> 
    </section>

    
  </main>
</body>
</html>
